<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-12  login-card mx-auto text-center p-5">

                <h1>Smart Login System</h1>

                <form action="" class="mt-3">

                    <input type="email" placeholder="Enter your email" class="form-control bg-transparent" id="loginemail">
                    
                    <input type="password" placeholder="Enter your password" class="form-control mt-3 bg-transparent" id="loginpassword">

                    <div class="danger text-danger d-none mt-3" id="NoExistingEmail">
                        <small>no email like that recorded you need to sign UP</small>
                    </div>

                    <div class="danger text-danger d-none mt-3" id="incorrectLogin">
                        <small>incorrect email or password</small>
                    </div>
                    
                    <button type="submit" class="form-control btn mt-4" id="loginbtn">Login</button>    
            
                </form>

                <p class="mt-3 text-white">Donâ€™t have an account? <a href="SignUp Page.html" class="text-white">Sign Up</a></p>

            </div>

        </div>
    </div>


   
     
    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/loginscript.js"></script>

</body>
</html>
